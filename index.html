<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokdo Vibe Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }

      /* Markdown Styles */
      .markdown-content p { margin-bottom: 0.75em; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content a { color: #2563eb; text-decoration: underline; }
      .markdown-content strong { font-weight: 600; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; font-size: 1.1em; }
      .markdown-content code { background-color: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
      .markdown-content pre { background-color: #f1f5f9; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 0.75em; }
      .markdown-content pre code { background-color: transparent; padding: 0; }
      .markdown-content blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; color: #64748b; margin-bottom: 0.75em; }
      
      /* User message overrides */
      .user-message .markdown-content a { color: #bfdbfe; }
      .user-message .markdown-content code { background-color: rgba(255,255,255,0.2); }
      .user-message .markdown-content pre { background-color: rgba(255,255,255,0.1); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full flex flex-col"></div>
  </body>
</html>
